        {
          "apiVersion": "traffic.example.com/v1alpha1",
          "kind": "TrafficWatch",
          "metadata": {
            "name": "trafficwatch-sample"
          },
          "spec": {
            "deployment": {
              "replicas": 2,
              "selector": {
                "matchLabels": {
                  "app.kubernetes.io/component": "trafficwatch-sample",
                  "app.kubernetes.io/name": "trafficwatch-sample"
                }
              },
              "template": {
                "metadata": {
                  "labels": {
                    "app.kubernetes.io/component": "trafficwatch-sample",
                    "app.kubernetes.io/name": "trafficwatch-sample"
                  }
                },
                "spec": {
                  "containers": [
                    {
                      "command": [
                        "app"
                      ],
                      "image": "bash",
                      "name": "bash",
                      "resources": {
                        "limits": {
                          "cpu": "500m",
                          "memory": "128Mi"
                        },
                        "requests": {
                          "cpu": "10m",
                          "memory": "64Mi"
                        }
                      }
                    }
                  ]
                }
              }
            },
